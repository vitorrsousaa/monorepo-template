name: Continuous Integration (CI)

on:
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  setup:
    name: Setup & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Compute deps cache key
        id: deps-key
        run: |
          echo "key=${{ runner.os }}-node20-pnpm9-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: Restore install cache
        id: restore-deps
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .pnpm-store
          key: ${{ steps.deps-key.outputs.key }}

      - name: Install deps
        if: steps.restore-deps.outputs.cache-hit != 'true'
        run: |
          pnpm install --frozen-lockfile

      - name: Save install cache
        if: steps.restore-deps.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            .pnpm-store
          key: ${{ steps.deps-key.outputs.key }}

      - name: Build
        run: |
          echo "Running build for CI..."
          pnpm -w ci:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            apps/*/dist
            apps/*/.next
            packages/*/dist
          retention-days: 1

  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        check: [format, lint, typecheck, tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .
          merge-multiple: true

      - name: Compute deps cache key
        id: deps-key
        run: |
          echo "key=${{ runner.os }}-node20-pnpm9-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: Restore install cache
        id: restore-deps
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .pnpm-store
          key: ${{ steps.deps-key.outputs.key }}

      - name: Install deps (fallback)
        if: steps.restore-deps.outputs.cache-hit != 'true'
        run: |
          pnpm install --frozen-lockfile

      - name: Format
        if: matrix.check == 'format'
        run: pnpm -w ci:format

      - name: Lint
        if: matrix.check == 'lint'
        run: pnpm -w ci:lint

      - name: Typecheck
        if: matrix.check == 'typecheck'
        run: |
          echo "TypeScript version:"
          pnpm -w exec tsc --version
          echo "Running typecheck..."
          pnpm -w ci:typecheck

      - name: Tests
        if: matrix.check == 'tests'
        run: pnpm -w ci:test

      - name: Upload coverage reports
        if: matrix.check == 'tests'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 1
          if-no-files-found: ignore